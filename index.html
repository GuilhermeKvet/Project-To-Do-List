<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="section">
        <header id="header"><strong>Minha Lista de Tarefas</strong></header>

        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>

        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa">Criar tarefa</button>

        <ol id="lista-tarefas"></ol>

        <button id="remover-selecionado">✖️</button>
        <button id="mover-cima">↑</button>
        <button id="mover-baixo">↓</button>
        <button id="apaga-tudo">Apagar todos</button>
        <button id="remover-finalizados">Remover finalizados</button>
        <button id="salvar-tarefas">Salvar tarefas</button>
    </section>



    <script src="script.js"></script>
</body>

</html>
